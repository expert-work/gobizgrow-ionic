<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button  (click)="close()">
        <span ion-text color="primary" showWhen="ios"></span>
        <ion-icon name="close" showWhen="android,windows"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Ad Expense</ion-title>
    <ion-button slot="end" class="button button-clear button-positive"   style="color: white;"   [disabled]="!form.valid || desabled"  (click)="saveForm()">  
      <ion-icon name="share"></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-header>


<ion-content>
     


 <div  class="dispplay-content-center">
      
  
   <form [formGroup]="form" (ngSubmit)="saveForm()" class="forms">
    <ion-list class="inputs-list" lines="full">

      <ion-item class="input-item">
         
          <ion-icon name="calendar-outline" style="    font-size: 40px; color: #378275;"></ion-icon>
          <ion-datetime  style="width: 100%;"  displayFormat="MM/DD/YYYY"     formControlName="expense_date"  placeholder="Expense Date" display-timezone="utc"></ion-datetime>
         
        <div class="error-container" style="display:block;width: 100%;">
          <ng-container *ngFor="let validation of validation_messages.expense_date">
            <div class="error-message" *ngIf="form.get('expense_date').hasError(validation.type) && (form.get('expense_date').dirty || form.get('expense_date').touched)">
              <ion-icon name="information-circle-outline"></ion-icon>
              <span>{{ validation.message }}</span>
            </div>
          </ng-container>
        </div>
      </ion-item>


      
      <ion-item class="input-item">
        <ion-input type="text" placeholder="Expense Category" formControlName="expense_category_name" readonly="true" clearInput autocapitalize="off" ></ion-input>
      </ion-item>
      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.expense_category_name">
          <div class="error-message" *ngIf="form.get('expense_category_name').hasError(validation.type) && (form.get('expense_category_name').dirty || form.get('expense_category_name').touched)">
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>{{ validation.message }}</span>
          </div>
        </ng-container>
      </div>


      <ion-item class="input-item">
        <ion-input type="number" placeholder="Amount" formControlName="amount" clearInput autocapitalize="off" ></ion-input>
      </ion-item>
      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.amount">
          <div class="error-message" *ngIf="form.get('amount').hasError(validation.type) && (form.get('amount').dirty || form.get('amount').touched)">
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>{{ validation.message }}</span>
          </div>
        </ng-container>
      </div>

  
      <ion-item class="input-item">
        <ion-textarea type="text" placeholder=" Notes.." formControlName="notes" clearInput autocapitalize="off" ></ion-textarea>

      </ion-item>
    </ion-list>

    

    
    

    <div class="padding20"></div>

    <ion-button class="login-btn" type="submit" expand="block"   [disabled]="!form.valid || desabled">Save Now</ion-button>
    <div class="padding20"></div>
  </form>
</div> 
</ion-content>
