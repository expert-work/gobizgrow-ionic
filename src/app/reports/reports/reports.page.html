<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Reports
    </ion-title>
       </ion-toolbar>
</ion-header>



<ion-content class="deals-listing-content">
  <ng-container>
    
    <div class="listing-item"   >
      <ion-row class="middle-row" style="padding-top: 20px;">
        <ion-col class="info-col" size="11" style="padding: 10px;">
          <app-text-shell animation="bouncing" lines="3" [data]="'Sales'"></app-text-shell>
         </ion-col>
        <ion-col size="1" [routerLink]="['/reports/sales']">
          <ion-icon class="setting-forword" name="chevron-forward"></ion-icon>
        </ion-col>
      </ion-row>
    </div>

    <div class="listing-item"   >
      <ion-row class="middle-row" style="padding-top: 20px;">
        <ion-col class="info-col" size="11" style="padding: 10px;">
          <app-text-shell animation="bouncing" lines="3" [data]="'Profit & Loss'"></app-text-shell>
         </ion-col>
        <ion-col size="1"  [routerLink]="['/reports/profit-loss']">
          <ion-icon class="setting-forword" name="chevron-forward"></ion-icon>
        </ion-col>
      </ion-row>
    </div>


    <div class="listing-item"   >
      <ion-row class="middle-row" style="padding-top: 20px;">
        <ion-col class="info-col" size="11" style="padding: 10px;">
          <app-text-shell animation="bouncing" lines="3" [data]="'Expenses'"></app-text-shell>
         </ion-col>
        <ion-col size="1" [routerLink]="['/reports/expenses']">
          <ion-icon class="setting-forword" name="chevron-forward"></ion-icon>
        </ion-col>
      </ion-row>
    </div>


    <div class="listing-item"   >
      <ion-row class="middle-row" style="padding-top: 20px;">
        <ion-col class="info-col" size="11" style="padding: 10px;">
          <app-text-shell animation="bouncing" lines="3" [data]="'Taxes'"></app-text-shell>
         </ion-col>
        <ion-col size="1" [routerLink]="['/reports/taxes']">
          <ion-icon class="setting-forword" name="chevron-forward"></ion-icon>
        </ion-col>
      </ion-row>
    </div>

    </ng-container>
</ion-content>
